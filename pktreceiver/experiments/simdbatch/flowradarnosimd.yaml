Experiment:
    name: SimdBatchFlowRadarNoSimd
    ports:
        - port-id: 0
          modules:
              - name: SimdBatch::FlowRadarNoSimd
                size: 262144
                keysize: 1
                valsize: 1
                socket: 0
                file-prefix: simdbatch-flowradar-no-%04d.log
                reporter-size: 2048
                
                # size -> the number of counters in each row;
                # keysize -> the number of uint32_t in each key;
                # valsize -> the number of uint32_t in each counter;
